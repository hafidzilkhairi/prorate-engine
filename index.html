<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Prorate Discounts</h1>
    
    <form id="productForm">
      <div class="input-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">
      </div>

      <div class="input-group">
        <label for="productPrice">Product Price (IDR):</label>
        <input type="number" id="productPrice" placeholder="Enter product price">
      </div>

      <div class="input-group">
        <label for="productWeight">Product Weight:</label>
        <input type="number" id="productWeight" value="1">
      </div>

      <div class="button-group">
        <button type="button" id="addProductButton">Add Product</button>
      </div>
    </form>

    <div class="input-group">
      <label for="totalDiscount">Total Discount (IDR):</label>
      <input type="number" id="totalDiscount" placeholder="Enter total discount">
    </div>

    <div class="button-group">
      <button type="button" id="prorateButton">Prorate Discount</button>
    </div>

    <div class="input-group">
      <label for="additionalFee">Additional Fee (IDR):</label>
      <input type="number" id="additionalFee" placeholder="Enter additional fee">
    </div>

    <div class="button-group">
      <button type="button" id="distributeButton">Distribute Fee</button>
    </div>

    <div class="button-group">
      <button type="button" id="getTotalPriceButton">Get Total Product Price</button>
    </div>
    
    <div class="button-group">
      <button type="button" id="showTableButton">Show Product Table</button>
    </div>

    <p id="totalProductPrice"></p>

    <ul id="productList"></ul>

    <button id="scrollToFormButton" class="floating-button">Scroll to Form</button>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
